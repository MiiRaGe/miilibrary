[program:autoreload]
exclude=true

command=/usr/bin/mysqld_safe
[program:webserver]
command=gunicorn mii_common.wsgi:application

[program:celeryworker]
command=celery -E -A mii_celery worker -l info --concurrency=2

[program:celerycam]
command={{ PYTHON }} {{ PROJECT_DIR }}/manage.py celerycam -l info

[program:celerybeat]
command=celery -A mii_celery beat -l info
