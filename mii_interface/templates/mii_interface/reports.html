{% extends 'mii_interface/base.html' %}
{% block js %}
<script>
    $(document).ready(function () {
        $('#navigation-bar').find('li.active').toggleClass('active')
        $('#navigation-bar').find('#nav-reports').toggleClass('active')
    });
</script>
{% endblock %}

{% block content %}
<ul>
{% for report in reports %}
<li><a href="{% url 'report' report.pk %}">{{ report.date|date:"d/m/Y H:i" }} - {{ report.report_type }}</a></li>
{% endfor %}
</ul>
{% endblock %}
