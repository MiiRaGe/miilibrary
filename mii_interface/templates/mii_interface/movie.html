{% extends 'mii_interface/base.html' %}
{% block js %}
<script>
    $(document).ready(function () {
        $('#navigation-bar').find('li.active').toggleClass('active')
        $('#navigation-bar').find('#nav-movies').toggleClass('active')
    });
</script>
{% endblock %}

{% block content %}
<h1>Movies</h1>
    <ul>
    {% for title, year, rating in movies %}
        <li>{{ title }} ({{ year }}) <a href="http://www.imdb.com/title/tt{{movie.imdb_id}}">IMDB Link</a> Rating: {{ rating }}</li>
    {% endfor %}
    </ul>
{% endblock %}
