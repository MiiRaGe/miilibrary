<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mii Library</title>
    <!-- Latest compiled and minified JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ STATIC_URL }}/mii_library.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/star-rating.min.css">
    <script src="/static/star-rating.min.js"></script>
</head>
<body>
{% block js %}
{% endblock %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Mii Library</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul id="navigation-bar" class="nav navbar-nav">
            <li id="nav-movies"><a href="/movies">Movies</a></li>
            <li id="nav-series"><a href="/series">Series</a></li>
            <li id="nav-rate"><a href="/rate">Rate</a></li>
            <li id="nav-reports"><a href="/reports">Reports</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">

      </div>
      <div class="content">
          {% block content %}
          {% endblock %}
      </div>
    </div><!-- /.container -->

</body>
</html>
