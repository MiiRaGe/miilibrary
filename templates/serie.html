{% extends 'base.html' %}
{% block js %}
<script>
    $(document).ready(function () {
        $('#navigation-bar').find('li.active').toggleClass('active')
        $('#navigation-bar').find('#nav-series').toggleClass('active')
    });
</script>
{% endblock %}

{% block content %}
    <h1>Series</h1>
    <ul>
    {% for serie in series %}
        <li>{{ serie.name }} : Season {{ serie.season }} Episode {{ serie.episode }}</li>
    {% endfor %}
    </ul>
{% endblock %}
